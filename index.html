<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h2 class="text-3xl font-semibold text-center my-8">AI Universe Hub</h2>
    </header>
    <main class="max-w-screen-xl mx-auto px-8 ">
        <section>
            <!-- Sort By Date -->
            <div class="text-center">
                <button class="btn btn-active btn-secondary text-white">Sort By Date</button>
            </div>
            <!-- loading -->
            <div id="loading" class="text-center mt-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- tool card -->
            <div id="tool-card-container" class="grid grid-cols-3 my-8 gap-6">
                
              </div>
            <!-- See More -->
            <div class="text-center">
                <button onclick="showAllCard(true)" id="see-more" class="btn btn-active btn-secondary hidden text-white my-10">See More</button>
            </div>
        </section>
    </main>
    <script src="./ai-universe-hub.js"></script>
</body>
</html>
